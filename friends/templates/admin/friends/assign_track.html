{% extends 'admin/base_site.html' %}
{% load i18n %}
{% block content %}
<div class="container" style="max-width:640px;">
  <h1>{% translate 'Assign / Clear Track' %} â€“ {{ team_code }}</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group">
        <label for="id_track">{% translate 'Track' %}</label>
        {{ form.track }}
        <p class="help">{{ form.track.help_text }}</p>
      </div>
      <div class="form-group mt-2">
        <label>{{ form.apply_to_all }} {% translate 'Apply to all members records' %}</label>
        <p class="help">{{ form.apply_to_all.help_text }}</p>
      </div>
    </div>
    <div class="mt-3">
      <button class="button button-primary" type="submit">{% translate 'Save' %}</button>
      <a href="../../" class="button">{% translate 'Back' %}</a>
    </div>
  </form>
</div>
{% endblock %}
